<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Upload Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            flex-wrap: wrap;
        }

        h2 {
            color: #5cb85c;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li::before {
            content: 'â€¢';
            color: #5cb85c;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 75vh;
        }

        form:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 30px;
            text-align: center;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #86db86;
        }
        
    </style>
</head>

<body>
    <form method="POST">
        <h1>Clinique's Products</h1>
        <label>This scraping takes 15s - 20s to complete (sometimes 30s+). The page will redirect to a downloads page to
            export the products reviews data. </label>
        <button>Scrape Clinique.com</button>
    </form>
</body>

</html>
